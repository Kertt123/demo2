<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout/default">
<head lang="pl">
    <title>Witaj Listku</title>
</head>
//65
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center"
        th:text="|Wyniki wyszukiwania ${search}">Tweety</h2>
    <ul class="collection">
        <li class="collection-item avatar"
            th:each="tweet : ${tweets}">
            <img th:src="${tweet.user.profileImageUrl}" alt="" class="circle"/>
            <span class="title" th:text="${tweet.user.name}">Uzytkownik</span>
            <p th:text="${tweet.text}">Tresc</p>
        </li>
    </ul>
</div>
</body>
</html>
